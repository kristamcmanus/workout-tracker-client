<!DOCTYPE html>
<html>
    <head>
      <title>Workout Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <h3>Workout Tracker</h3>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#add-workout" id="add-workout-btn">Add Workout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#view-all-workouts" id="view-all-workouts-btn">View All Workouts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#change-password" id="change-pw-btn">Change Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#sign-out" type="submit" id="sign-out">Sign Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div id="div-wrapper">
        <!-- display messages -->
        <div id="messages"></div>

        <!-- sign out button -->
        <!-- <button id="sign-out">Sign Out</button> -->

        <!-- sign up form -->
          <form id="sign-up">
            <h3>Sign Up</h3>
            <label for="email">Email: </label>
            <input name="credentials[email]" type="email" placeholder="jdoe@gmail.com" required>
            <label for="password">Password: </label>
            <input name="credentials[password]" type="password" placeholder="password" required>
            <label for="password">Confirm Password: </label>
            <input name="credentials[password_confirmation]" type="password" placeholder="confirm password" required>
            <button type="submit" class="reg-button">Submit</button>
          </form>

          <!-- sign in form -->
          <form id="sign-in">
            <h3>Sign In</h3>
            <label for="email">Email: </label>
            <input name="credentials[email]" type="email" placeholder="jdoe@gmail.com" required>
            <label for="password">Password: </label>
            <input name="credentials[password]" type="password" placeholder="password" required>
            <button type="submit" class="reg-button">Submit</button>
          </form>

        <!-- change password form -->
        <form id="change-password">
          <h3>Change Password</h3>
          <br>
          <label for="password">Old Password: </label>
          <input type="password" name="passwords[old]" placeholder="old password" required>
          <br>
          <label for="password">New Password: </label>
          <input type="password" name="passwords[new]" placeholder="new password" required>
          <br>
          <button type="submit">Submit</button>
        </form>

        <!-- <div id="workout-btns">
          <button id="all-workouts" class="btn">All Workouts</button>
          <button id="add-workout-btn" class="btn">Add Workout</button>
        </div> -->

        <form id="add-workout">
          <h3>Add Workout</h3>
            <label for="workout[name]" class="form-label">Name</label>
            <input type="text" class="form-control" name="workout[name]" id="workoutName" data-id=${workout.name} placeholder="Run" required>
            <label for="workout[description]" class="form-label">Description</label>
            <input type="text" class="form-control" name="workout[description]" id="workoutDescription" data-id=${workout.description} placeholder="Run around neighborhood" required>
            <label for="workout[duration]" class="form-label">Duration (in minutes)</label>
            <input type="text" class="form-control" name="workout[duration]" id="workoutDuration" data-id=${workout.duration} placeholder="45" required>
            <label for="workout[date]" class="form-label">Date</label>
            <input type="date" class="form-control" name="workout[date]" id="workoutDate" data-id=${workout.date} placeholder="2021-04-22" required>
            <button type="submit">Add Workout</button>
        </form>

        <!-- <div id="view-edit-delete"> -->
        <form id="edit-workout">
          <h3>Edit Workout</h3>
          <label for="workout[id]" class="form-label">ID</label>
          <input type="text" name="workout[id]" placeholder="Enter ID" required>
          <label for="workout[name]" class="form-label">Name</label>
          <input type="text" name="workout[name]" placeholder="Enter Name" required>
          <label for="workout[description]" class="form-label">Description</label>
          <input type="text" name="workout[description]" placeholder="Enter Description" required>
          <label for="workout[duration]" class="form-label">Duration (in minutes)</label>
          <input type="text" name="workout[duration]" placeholder="Enter Duration" required>
          <label for="workout[date]" class="form-label">Date</label>
          <input type="date" name="workout[date]" placeholder="Enter Date" required>
          <button>Edit Workout</button>
        </form>

        <form id="delete-workout">
          <h3>Delete Workout</h3>
          <label for="workout[id]" class="form-label">ID</label>
          <input type="text" class="form-control" name="workout[id]" placeholder="Enter ID" required>
          <button>Delete Workout</button>
        </form>

        <button id="view-all-workouts">View All Workouts</button>
        <div id="display-workouts"></div>
      </div>
      <!-- </div> -->

    </body>
</html>
